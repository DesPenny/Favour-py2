{% extends "base.html" %}

{% block content %}
<h1>
    Add Post
</h1>

<form role="form" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Post title" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Post content" rows="20" required></textarea>
    <div>
      Upload Picture: <input type="file" name="file" accept="image/*"/>  <br />
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
